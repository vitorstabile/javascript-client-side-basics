<!doctype html>

<html lang="pt-br"> 

	<head> 
		<title>My Page</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script language="javascript" src="js/myscript.js"></script>
		<!-- bootstrap - link cdn -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<script>

			function calcular() {
				var operacao = document.getElementById('operacao').value; //document.getElementById is to get the element id // .value is to return the value selected
				
				var num1 = document.getElementById('num1').value;

				var num2 = document.getElementById('num2').value;

				num1 = parseFloat(num1); // you have to convert the string in label to number. Is not automatic
				num2 = parseFloat(num2);

				if (num1 == '' || num1 == null){
					alert('Favor digitar um número válido para operação (num1)');
					return false;
				}
				if (num2 == '' || num2 == null){
					alert('Favor digitar um número válido para operação (num2)');
					return false;
				}
				var resultado = null;

				switch(operacao){

					case '1':
						resultado = num1 - num2;
						break;

					case '2':
						resultado = num1 + num2;
						break;

					case '3':
						resultado = num1 * num2;
						break;

					case '4':
						resultado = num1 / num2;
						break;

					default:
						alert('A opção selecionada é inválida');
						return false;
				}
				document.getElementById('resultado').value = resultado; // to show the result in the label result
			} 

		</script>

	</head>

	<body>

		<div class="container">
			<div class="jumbotron">
				<h1>CALCULADORA</h1>
			</div>

			<hr />

			<div class="row">
				<div class="col-md-4">
					<input id="num1" type="text" class="form-control" placeholder="Digite um número" />
				</div>

				<div class="col-md-4">
					<select id="operacao" class="form-control">
						<option value="">--Selecione uma operação</option>
						<option value="1">Subtração</option>
						<option value="2">Adição</option>
						<option value="3">Multiplicação</option>
						<option value="4">Divisão</option>
					</select>
				</div>

				<div class="col-md-4">
					<input id="num2" type="text" class="form-control" placeholder="Digite um número"/>
				</div>
			</div>

			<hr />

			<div class="row">
				<div class="col-md-4"></div>

				<div class="col-md-4"></div>

				<div class="col-md-4">
					<button onclick="calcular()" type="button" class="btn btn-lg btn-primary pull-right">Calcular</button>
				</div>
			</div>

			<hr />

			<div class="well">
				Resultado: <input id="resultado" type="text" class="form-control" readonly/>
			</div>
		</div>

	</body>

</html>

<!-- To test if JavaScript is getting the value, make document.getElementById('operacao').value and make a alert in the end of script like "alert(operacao)"-->
