<!doctype html>

<html lang="pt-br"> 

	<head> 
		<title>My Page</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script language="javascript" src="js/myscript.js"></script>
		
		<script>

			function action(){

				document.getElementById('example1').innerHTML += "<p>Executing Example 1 in interval of 1 second</p>";

			}

			setInterval(action,1000);

			function action2(){

				document.getElementById('example2').innerHTML += "<p>Executing Example 2 after 3 seconds</p>";

			}

			setTimeout(action2,3000);

			var timer = setInterval(action3,1000); // this is usseful to stop the interval

			function action3(){

				document.getElementById('example3').innerHTML += "<p>Executing Example 3 and clear after 5 elements in Div</p>";

				var elements = getCount(document.getElementById("example3"), false);

				if (elements == 5){
					
					clearInterval(timer);
				}

			}

			function getCount(parent, getChildrensChildren){
    				var relevantChildren = 0;
    				var children = parent.childNodes.length;
    				for(var i=0; i < children; i++){
        				if(parent.childNodes[i].nodeType != 3){
            				if(getChildrensChildren){
								relevantChildren += getCount(parent.childNodes[i],true);
							}
            				relevantChildren++;
        				}
    				}
    				
					return relevantChildren;
			}

			/* Exemple Function

			
			var element = document.getElementById("someElement");
			alert(getCount(element, false)); // Simply one level
			alert(getCount(element, true)); // Get all child node count


			*/


		</script>

	</head>

	<body>
	
		<div id="example1" style="border: 1px solid red; width: 400px; float: left;"></div>

		<div id="example2" style="border: 1px solid red; width: 400px; float: left;"></div>

		<div id="example3" style="border: 1px solid red; width: 400px; float: left;"></div>

	</body>

</html>

<!-- There are two type of timers in JavaScript:

setInterval(function,time in mileseconds) -> Execute the function on every time you want -> Ex: Every 1 second, two seconds...

setTimeout(function,time in mileseconds) -> Execute the function after the time you want -> Ex: After 1 second, two seconds...

We can stop the setInterval with clearInterval

-->
